            <p class="small-title">
                <b>4. 용의자 조사 - 지문 </b><br></br>
            </p>

            <p>
                시험지가 보관된 금고는 <b>최치열의 지문</b>으로만 열립니다.<br></br>

                범인은 흔적을 남기기 마련입니다. <br>
                지문을 채취했다면 분명 최치열의 자리를 다녀간 흔적 또는 본인의 자리에 단서가 있을 것입니다. <br></br>
                
                제가 조사한 바로는 지문을 확보한 용의자는 <b>3명</b>입니다. <br></br>

                지문을 확보했다면 <b>O로 표시</b>하고, <br>
                확보하지 못했다면 <b>X로 표시</b>해 주세요. <br></br>
                
                <span class="small-ref-text"><b>X표시가 되었다고 해서 용의선상에서 제외하시면 안됩니다. <br> 표를 전부 채워주세요.</b></span>
            </p>
