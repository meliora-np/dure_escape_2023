            <!-- <img src="spy-puzzle-assets/.png" class="evidence-images"> -->
            <p> 
                평소 김부장은 <b>내기 골프 모임</b>에 자주 참석합니다.<br>
                이번 골프 모임에서 판돈이 큰 내기를 하게 되었고 자신의 골프 실력을 믿었던 김부장은 자만했던 나머지 실수해서 내기에서 지게 되었습니다.<br></br>

                김부장의 자리를 찾아 단서를 한 번 살펴 봐주세요.<br>
            </p>

        </section>
        <!-- Add more sections or content here -->

    <div class = "passcode-container">
        <div class = "passcodeInput">
            <input type="text" inputmode="numeric" style="text-transform: uppercase" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
            <input type="text" inputmode="numeric" style="text-transform: uppercase" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">

            <input type="text" inputmode="numeric" style="text-transform: uppercase" id="fifth" maxlength="1" onkeyup="clickEvent(this, 'sixth')">
