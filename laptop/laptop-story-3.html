    <main>
        <section>

            <p class="small-title">
                <b>2. 용의자 조사 001 - 나사장 (1) </b><br>
            </p>

            <p> 
                범행시간을 알았으니 용의자를 조사할 차례입니다.<br></br>

                첫 번째 용의자는 <b>나사장</b>입니다.<br></br>

                나사장은 피해자인 주인공씨가 매일 장시간 이용하는 단골 카페의 주인입니다. <br> 
                처음에는 친절했지만, 나중에는 음료를 더 시키지 않는다는 이유로 눈치를 주며 까칠해지기 시작했습니다.<br></br>

                나사장의 알리바이는 <b>카페 창고</b>에서 찾을 수 있을 것입니다.
                나사장의 알리바이를 찾아 비밀번호를 입력하세요.
            </p>

        </section>
        <!-- Add more sections or content here -->
    </main>
 
    <div class = "passcode-container">
        <h2> 비밀번호를 입력하세요</h2>
        <div class = "passcodeInput">
            <input type="text" style="text-transform: uppercase" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
            <input type="text" style="text-transform: uppercase" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
            <input type="text" style="text-transform: uppercase" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
            <input type="text" style="text-transform: uppercase" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
            <input type="text" style="text-transform: uppercase" id="fifth" maxlength="1">
        </div>
