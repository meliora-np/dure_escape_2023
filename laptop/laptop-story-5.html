                <b>3. 용의자 조사 002 - 김학생 (1) </b><br>
            </p>

            <p> 
                두 번째 용의자는 <b>김학생</b>입니다. <br></br>

                김학생은 제가 조사한 바로 피해자인 주인공 씨에게 굉장한 피해의식을 가진 것으로 보입니다.<br>
                주인공의 주변인들에게 주인공 씨의 험담을 했다는 증언이 있습니다.<br></br>

                김학생의 캐비넷에 김학생의 독서실 자리를 알 수 있을만한 단서가 있을 것입니다.<br></br>

                김학생의 자리 이름을 찾아 입력하세요. 

            </p>
